<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Module Eight</title>
	<link rel="stylesheet" href="dist/css/bootstrap.css" />
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	
	<script type="text/javascript" src="dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="js/handlebars.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script>
	$(function(){
			$("#movietabs").tabs();
		});
	</script>
</head>

<body style="background-image:url('5.jpg'); background-attachment:fixed; background-size: 100%;">
	<font face= "sans serif" color = "white">
	<div id = "movietabs">
	<div class="topbar">
    <div class="topbar-inner">
        <div class="container">
            <h1 align = "center"><a href="#" class="brand"><font family = "Arial, Helvetica, sans-serif" color = "white">Movie Search</font></h1></a><br/>
             <ul class="nav navbar-nav ">
					<li><a href="#search">Search</a></li>
					<li><a href="#box" id="boxbtn">Box Office</a></li>
					<li><a href="#theaters" id="intheabtn">In Theaters</a></li>
					<li><a href="#upcoming" id="upcombtn">Upcoming</a></li>
					<li><a href="#opening" id="openbtn">Opening</a></li>
				</ul>
			</div>
		</div>
    </div>
    </div>


		<div id="search" class="navbar navbar-inverse container btn-primary" >
			<div class="row">
				<div id="searchmovie" class="col-md-4"></div>
				<div id="searchresult" class="col-md-8"></div>
			</div>
			<input type="text" id="formovie" placeholder = "Search Movies here"  margin-top ="20px"/>
			<div class="container" id="search_holder">
				<ul class="list-inline list-unstyled"></ul>
			</div>
		</div>



		<div id="box" class="container">
			<ul class="list-inline list-unstyled"></ul>
		</div>


		<div id="theaters" class="container">
			<ul class="list-inline list-unstyled"></ul>
		</div>


		<div id="upcoming" class="container">
			<ul class="list-inline list-unstyled"></ul>
		</div>


		<div id="opening" class="container">
			<ul class="list-inline list-unstyled"></ul>
		</div>
	</div>
	<br/>

		<script type="text/x-handlebars-template" id="search-item">
		
  			
  			<div class="col-sm-6 col-md-3">
    			<a href="#" class="img-thumbnail" margin: auto;>
      			<img src="{{posters.profile}}" alt="..." height = "200px" width = "150px" margin-top = "10px" margin-bottom = "10px" align = "center">
      			<p>{{title}} </p><p>{{synopsis}}</p><p>{{date}}</p>
    		</a>
  			</div>
  				
		
  			
		
		</script>
	
	
	</font>

</body>
</html>
